<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a tabindex="1" id="header" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb navigation">
      <li><a tabindex="1" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="3" id="restaurant-name"></h2>
      <img tabindex="3" id="restaurant-img">
      <p tabindex="3" id="restaurant-cuisine"></p>
      <p tabindex="3" id="restaurant-address"></p>
    </section>
		<!-- End restaurant -->
		<a class='screen-reader-content'
			 href="#breadcrumb"
			 aria-label="skip map to navigation"></a>
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" aria-label="map of restaurant locations" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning hours -->
		<section tabindex="3" id="hours-container">
			<h3>Opening hours</h3>
			<table id="hours-table"></table>
		</section>
		<!-- End hours -->
    <!-- Beginning reviews -->
    <section tabindex="3" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <axs href="/"><strong>Restaurant Reviews</strong></axs> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPWQ6c01xHEEDZ9Lp0aBXGbwee5KkCNQg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
